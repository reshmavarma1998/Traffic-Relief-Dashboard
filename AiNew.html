<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistance</title>
  <style>
    /* Global styles */
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d3b66;
      color: white;
      border-radius: 20px;
      overflow-y: auto; /* Allow scrolling if content overflows */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    header {
      background-color: #1b65d3;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 20px 20px 0 0;
      animation: moveText 5s linear infinite;
    }

    header:hover {
      color: #ff00ff;
      background-color: #003366;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .chat-container {
      background-color: #001f3d;
      padding: 15px;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto;
      animation: slideUp 0.8s ease-in-out;
    }

    .chat-box {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #003f73;
      border-radius: 15px;
      padding: 10px;
      background-color: #00233f;
      margin-bottom: 15px;
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #003f73;
      border-radius: 20px;
      background-color: #00233f;
      color: white;
      font-size: 14px;
    }

    .input-container button {
      padding: 10px 16px;
      background-color: #0099cc;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background-color: #006a94;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.1);
      animation: neonPulse 1.5s infinite alternate;
    }

    .quick-options {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .quick-options button {
      padding: 12px 20px;
      background-color: #006a94;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .quick-options button:hover {
      background-color: #004d73;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1);
      animation: neonPulse 1.5s infinite alternate;
    }

    /* Animations */
    @keyframes moveText {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes neonPulse {
      0% {
        text-shadow: 0 0 5px #ff8d8d, 0 0 10px #ff8d8d, 0 0 15px #ff8d8d, 0 0 20px #ff8d8d, 0 0 25px #ff8d8d;
        transform: scale(1);
      }
      100% {
        text-shadow: 0 0 10px #ff8d8d, 0 0 20px #ff8d8d, 0 0 30px #ff8d8d, 0 0 40px #ff8d8d, 0 0 50px #ff8d8d;
        transform: scale(1.1);
      }
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      header {
        font-size: 20px;
        padding: 10px;
      }

      .chat-container {
        max-width: 90%;
        margin: 20px;
      }

      .chat-box {
        height: 200px;
      }

      .input-container input {
        font-size: 12px;
      }

      .input-container button {
        font-size: 12px;
        padding: 8px 14px;
      }

      .quick-options button {
        font-size: 12px;
        padding: 10px 18px;
      }
    }

    @media (max-width: 400px) {
      .input-container input {
        font-size: 10px;
        padding: 8px;
      }

      .input-container button {
        font-size: 10px;
        padding: 6px 12px;
      }

      .quick-options button {
        font-size: 10px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>AI Assistance</h1>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Chat Container -->
    <div class="chat-container">
      <h2>Chat with AI</h2>

      <!-- Chat Box -->
      <div id="chatBox" class="chat-box">
        <!-- Chat messages will appear here -->
      </div>

      <!-- Input Section -->
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your query here...">
        <button onclick="sendMessage()">Send</button>
      </div>

      <!-- Quick Options -->
      <div class="quick-options">
        <button onclick="quickReply('Weather')">Weather</button>
        <button onclick="quickReply('News')">News</button>
        <button onclick="quickReply('Translate')">Translate</button>
        <button onclick="quickReply('Jokes')">Tell me a Joke</button>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    // Simulated AI Response Function
    function getAIResponse(query) {
      const responses = {
        "Weather": "The current weather is sunny with a temperature of 25°C.",
        "News": "Today's headline: AI is revolutionizing the tech world!",
        "Translate": "Please specify the language you'd like me to translate to.",
        "Jokes": "Why don’t scientists trust atoms? Because they make up everything!",
      };

      return responses[query] || "Sorry, I don't understand your query.";
    }

    // Send Message Function
    function sendMessage() {
      const chatBox = document.getElementById("chatBox");
      const userInput = document.getElementById("userInput");
      const query = userInput.value.trim();

      if (query === "") return;

      // Display User Message
      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user-message");
      userMessage.textContent = query;
      chatBox.appendChild(userMessage);

      // Clear Input
      userInput.value = "";

      // Get and Display AI Response
      const aiMessage = document.createElement("div");
      aiMessage.classList.add("message", "ai-message");
      aiMessage.textContent = getAIResponse(query);
      chatBox.appendChild(aiMessage);

      // Scroll to the Bottom of Chat Box
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Quick Reply Function
    function quickReply(option) {
      const userInput = document.getElementById("userInput");
      userInput.value = option;
      sendMessage();
    }
  </script>
</body>
</html>
